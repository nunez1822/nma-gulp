<div class="container">
    <form id="sign-in" class="form-signin" [formGroup]="myForm" (ngSubmit)="onSignin()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="email" class="sr-only">E-Mail</label>
        <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password" required>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-lg btn-primary btn-block">Sign In</button>            
    </form>
</div> <!-- /container -->
<div class="container">
    <br><br><br><br><br><br><br><br><br><br><br>
</div>
