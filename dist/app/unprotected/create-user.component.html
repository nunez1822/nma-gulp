<div class="container">
    <form id="sign-up" [formGroup]="myForm" (ngSubmit)="onSignup()">
        <h3 class="form-signin-heading">Create a New User</h3>
        
        <label for="email" class="sr-only">E-Mail</label>
        <input formControlName="email" type="email" id="email" #email class="form-control" placeholder="Email address" required autofocus>
        <span *ngIf="!email.pristine && email.errors != null && email.errors['noEmail']">Invalid mail address</span>

        <label for="password" class="sr-only">Password</label>
        <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password" required>

        <label for="confirm-password" class="sr-only">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" id="confirm-password" #confirmPassword class="form-control" placeholder="Confirm Password" required>
        <span *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']">Passwords do not match</span>

        <button type="submit" [disabled]="!myForm.valid" class="btn btn-lg btn-primary btn-block">Sign Up</button>
    </form>
</div> <!-- /container -->
<div class="container">
    <br><br><br><br><br><br><br><br><br><br><br>
</div>
